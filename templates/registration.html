<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Регистрация</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/registration.css">
</head>

<body style="width: 100%;height: 100%;">
    <div class="col gradient-col">
        <div class="logo">
            <img src="assets/img/logo.png" class="logo-img" alt="Logo">
        </div>

        <div class="button-container">
            <button class="custom-btn" onclick="redirectToLoginPage()">Вход</button>
            <button class="custom-btn" onclick="redirectToRegistrationPage()">Регистрация</button>
        </div>
        

        <p class="header-title">Онлайн запись в городе Екатеринбург</p>

        <div class="search-bar">
            <p class="search-text">&nbsp;&nbsp;Усл</p>
        </div>
        
        <div>
            <img src="assets/img/tochki.png" class="dots-img">
        </div>

        <div>
            <img src="assets/img/tochki.png" class="dots-img2">
        </div>

        <div>
            <img src="assets/img/tochki2.png" class="dots-img5">
            <img src="assets/img/tochki2.png" class="dots-img6">
        </div>

        <div>
            <img src="assets/img/krug.png" class="circle-img1">
            <img src="assets/img/krug.png" class="circle-img2">
        </div>

    </div>
    <div class="col-xxl-10" style="height: 723px;width: 1920px;background: #ccc7c7;">
        <div>
            <p style="text-align: center;"><span style="color: rgb(255, 255, 255);">Информация</span></p>
        </div>
    </div>
    <div class="col-xxl-3 custom-style">
        <div>
            <p class="registration-text">Регистрация</p>
            <div>
                <p class="email-info">Адрес&nbsp;эл. почты</p>
                <div class="col email-input">
                    <input type="text" placeholder="Введите адрес эл. почты">
                </div>
            </div>

            <div>
                <p class="login-info">Логин</p>
                <div class="col login-input">
                    <input type="text" placeholder="Введите логин">
                </div>
            </div>

            <div>
                <p class="password-info">Пароль</p>
                <div class="col password-input">
                    <input type="password" placeholder="Введите пароль">
                </div>
            </div>
            <div>
                <p class="confirm-password-info">Подтвердите пароль</p>
                <div class="col confirm-password-input">
                    <input type="password" placeholder="Подтвердите свой пароль">
                </div>
            </div>
            
            <div class="dropdown">
                <button>Выбрать роль</button>
                <div class="dropdown-content">
                    <a href="#" onclick="selectRole(this, 'client')">Клиент</a>
                    <a href="#" onclick="selectRole(this, 'master')">Мастер</a>
                </div>
            </div>
            
        
            <script>
                function selectRole(element, role) {
                    var selectedRole = element.innerHTML;
                    var dropdownContent = element.parentNode;
                    var options = dropdownContent.getElementsByTagName('a');
                    for (var i = 0; i < options.length; i++) {
                        options[i].classList.remove('selected');
                    }
                    element.classList.add('selected');
                    var button = dropdownContent.previousElementSibling;
                    button.innerHTML = selectedRole;
                    button.setAttribute('data-role', role);
                }

                function changeLayout() {
                    var selectedRole = document.querySelector('.dropdown button').getAttribute('data-role');
                    console.log(selectedRole); // Добавляем console.log(selectedRole) для отображения выбранной роли в консоли
                    if (selectedRole === 'client') {
                        window.location.href = "complete_signupclient.html"; // Путь к странице для клиента
                    } else if (selectedRole === 'master') {
                        window.location.href = "complete_signupmaster.html"; // Путь к странице для мастера
                    } else {
                        alert("Пожалуйста, выберите роль");
                    }
                }
            </script>
            <button class="btn btn-primary continue-button" onclick="changeLayout()">Продолжить</button> 
        </div>
    </div>
</body>

</html>
