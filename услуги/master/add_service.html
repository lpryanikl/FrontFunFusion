<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="width: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Вход</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/add_service.css">
</head>

<body style="width: 100%;height: 100%;">
    <div class="col gradient-col">
        <div class="logo">
            <img src="assets/img/logo.png" class="logo-img" alt="Logo">
        </div>

        <div class="button-container">
            <div class="nav-links">
                <a href="{% url 'index' %}">Домой</a>
            </div>        
        </div>
        

        <p class="header-title">Онлайн запись в городе Екатеринбург</p>
        
        <div>
            <img src="assets/img/tochki.png" class="dots-img">
        </div>

        <div>
            <img src="assets/img/tochki.png" class="dots-img2">
        </div>

        <div>
            <img src="assets/img/tochki2.png" class="dots-img5">
            <img src="assets/img/tochki2.png" class="dots-img6">
        </div>

        <div>
            <img src="assets/img/krug.png" class="circle-img1">
            <img src="assets/img/krug.png" class="circle-img2">
        </div>

    </div>
    
    <div class="container">
        <h2 style=" padding-top: 20px ;">Добавление услуги</h2>
        <form method="post">
            {% csrf_token %}
            <div class="messages">
                {% if messages %}
                    {% for message in messages %}
                        <div class="{{ message.tags }}-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id_name">Название услуги:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_description">Описание услуги:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_duration">Продолжительность:</label>
                {{ form.duration }}
            </div>
            <div class="form-group">
                <label for="id_price">Цена:</label>
                {{ form.price }}
            </div>
            <button type="submit" class="btn">Добавить услугу</button>
        </form>
    </div>
</body>
</html>
